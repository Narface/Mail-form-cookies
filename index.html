<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mail form</title>
</head>

<body>
    <div class="container">
        <h1>Mail form</h1>
        <form method="post" name="formulario" id='formulario'>
            <div class='mb-3'>
                <label for="email">Email</label>
                <input id="email" class='form-control' type="email" name="email" placeholder="Introduzca su email."
                    onclick="validarCorreo(document.getElementById('email').value)" required>
            </div>
            <button type="button" id="save" class='btn btn-primary mb-3' value="Save">Save</button>
            <button type="button" id="btn-email" class='btn btn-primary mb-3'> Get cookie </button>
            <button type="button" id="btn-delete" class='btn btn-primary mb-3'> Delete cookie </button>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
</body>

</html>
